<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLLM 音樂播放器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 預加載音頻資源 -->
    <link rel="preload" href="music/song1.mp3" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="music/song2.mp3" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="music/song3.mp3" as="fetch" crossorigin="anonymous">
</head>
<body>
    <!-- 音頻許可覆蓋層 -->
    <div id="audio-permission-overlay" class="audio-permission-overlay">
        <div class="overlay-content">
            <h2>準備好聆聽音樂了嗎？</h2>
            <p>點擊下方按鈕開始播放音樂</p>
            <button id="start-audio-btn" class="start-audio-btn">開始播放</button>
        </div>
    </div>

    <!-- 播放器容器 -->
    <div class="player-container">
        <!-- 專輯封面 -->
        <div class="img-container">
            <img src="covers/song1.jpg" alt="歌曲封面" id="cover">
        </div>
        
        <!-- 歌曲信息 -->
        <div class="song-info">
            <h3 id="song-title">歌曲標題</h3>
            <p id="song-artist">歌手</p>
        </div>
        
        <!-- 進度條 -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <!-- 播放控制 -->
        <div class="player-controls">
            <i class="material-icons action-btn" id="prev">skip_previous</i>
            <i class="material-icons special-btn" id="play">play_circle_filled</i>
            <i class="material-icons action-btn" id="next">skip_next</i>
        </div>
        
        <!-- 音量控制 -->
        <div class="volume-container">
            <i class="material-icons volume-icon" id="volume-icon">volume_up</i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <!-- 歌曲列表 -->
        <div class="song-list-container">
            <h4>歌曲列表</h4>
            <ul id="song-list"></ul>
        </div>
    </div>
    
    <!-- 音頻錯誤信息 -->
    <div id="audio-error-message" class="audio-error-message">
        <p>無法播放音頻。請確保您的瀏覽器支持音頻播放並且已啟用權限。</p>
        <button id="retry-button">重試</button>
    </div>
    
    <!-- 音頻元素 -->
    <audio id="audio" preload="metadata"></audio>
    
    <script src="script.js"></script>
</body>
</html>
